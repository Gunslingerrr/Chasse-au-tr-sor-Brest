<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès vidéo</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input { padding: 10px; margin: 10px; }
    iframe { margin-top: 20px; display: none; }
  </style>
</head>
<body>

  <h2>Accès restreint</h2>
  <p>Veuillez entrer le code d'accès :</p>
  <input type="password" id="code" placeholder="Entrez le code" />
  <button onclick="verifierCode()">Valider</button>

  <div id="videoContainer">
    <iframe id="video" width="560" height="315" 
      src="https://www.youtube.com/embed/ImjbXherFqU" 
      frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function verifierCode() {
      const codeCorrect = "Fy65285Klr80029";
      const codeEntre = document.getElementById("code").value;

      if (codeEntre === codeCorrect) {
        document.getElementById("video").style.display = "block";
      } else {
        alert("Code incorrect.");
      }
    }
  </script>

</body>
</html>
