<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès vidéo privé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f78;
      text-align: center;
      padding: 50px;
    }
    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      padding: 10px;
      width: 220px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #videoContainer {
      margin-top: 30px;
    }
    iframe {
      display: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #message {
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

  <img src="brest.png" alt="Illustration de Brest" />

  <h2>Accès restreint à la vidéo</h2>
  <p>Veuillez entrer le code d'accès :</p>
  <input type="password" id="code" placeholder="Entrez le code ici" />
  <button id="btn" onclick="verifierCode()">Valider</button>

  <div id="message"></div>

  <div id="videoContainer">
    <iframe id="video" width="560" height="315"
      src="https://www.youtube.com/embed/ImjbXherFqU"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>

  <script>
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    const hashSecret = 1710706923; // ← hash de "Fy65285Klr80029"
    let tentatives = 0;
    let bloque = false;

    function verifierCode() {
      if (bloque) return;

      const codeEntre = document.getElementById("code").value;
      const message = document.getElementById("message");

      if (hashCode(codeEntre) === hashSecret) {
        document.getElementById("video").style.display = "block";
        message.innerText = "";
      } else {
        tentatives++;
        if (tentatives >= 3) {
          bloque = true;
          message.innerText = "Trop de tentatives. Veuillez patienter 10 secondes...";
          document.getElementById("btn").disabled = true;

          setTimeout(() => {
            tentatives = 0;
            bloque = false;
            message.innerText = "";
            document.getElementById("btn").disabled = false;
          }, 10000);
        } else {
          message.innerText = "Code incorrect. Tentative " + tentatives + " sur 3.";
        }
      }
    }
  </script>

</body>
</html>
